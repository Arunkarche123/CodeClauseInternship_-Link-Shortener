<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <label for="long-url">Enter Long URL:</label>
      <input type="url" id="long-url" placeholder="https://example.com" required>
      <label for="custom-alias">Custom Short URL (optional):</label>
      <input type="text" id="custom-alias" placeholder="custom-alias">
      <button type="submit">Shorten URL</button>
    </form>
    <div id="result" class="hidden">
      <h2>Shortened URL:</h2>
      <p id="short-url"></p>
      <h3>QR Code:</h3>
      <canvas id="qr-code"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
